<style>
	body{
		background-color: #f0f0f0;
	}
	hr{
		border-top: 1px solid #ccc;
	}
	.text-intro,.text-copyright{
	  	color: #747879;
	}
	p{
		text-align: center;
	}
	h1{
		text-align: center;
		font-size: 22px;
		font-weight: bold;
	}
	.verify-code{
		display: inline-block;
		width:50%;
	}
	.verify-img{
		width: 110px;
		height: 34px;
		display: inline-block;
		vertical-align: top;
	}
    .error{
        color: red;
    }
</style>
<div class="loginColumns animated fadeInDown" ng-controller="login">
    <div class="row">

        <div class="col-md-6 text-intro">

            <p>
                <img src="img/login_logo.png" alt="点视" class="logo">
            </p>

            <h1>点视运营管理系统</h1>

        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" role="form" ng-submit="onSubmit()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名" required="" ng-model="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码" required="" ng-model="pw">
                    </div>
                    <div class="form-group error" ng-show="error">
                        <label>{{errorText}}</label>
                    </div>
                    <!-- <div class="form-group code">
                        <input type="text" class="form-control verify-code" placeholder="验证码" maxlength="4">
                        <img src="#" alt="验证码" class="verify-img">
                    </div> -->
                    <button type="submit" class="btn btn-primary block full-width m-b" ladda="loading" data-style="zoom-in">登录</button>

                </form>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row text-copyright">
        <div class="col-md-6">
            Copyright 上海点胜网络科技有限公司
        </div>
        <div class="col-md-6 text-right">
            <small>&copy; 2011-2016</small>
        </div>
    </div>
</div>
