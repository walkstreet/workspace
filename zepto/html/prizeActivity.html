<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link href="" mce_href="favicon.ico" rel="icon" type="image/x-icon">
    <title>兑换-点视</title>
    <meta name="keywords" content="兑换-点视">
    <meta name="description" content="兑换-点视">
    <link rel="stylesheet" href="../lib/sui/css/sm.min.css?rev=@@hash">
</head>

<body>
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page page-current" id="topic">
            <!-- head_start -->
            <!-- <header class="bar bar-nav">

            </header> -->
            <!-- head_end -->
            <!-- content_start -->
            <div class="content">
                <div class="card">
                    <div class="card-header">中奖结果</div>
                    <div class="card-content">
                      <div class="card-content-inner prize-name" style="display:none"></div>
                      <!-- <div class="card-content-inner"></div> -->
                    </div>
                    <div class="card-footer prize-result">未中奖</div>
                </div>
                <div class="card exchange" style="display:none">
                    <div class="card-header">兑奖</div>
                    <div class="card-content real" style="display:none">
                         <div class="list-block">
                            <ul>
                              <!-- Text inputs -->
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">收件人</div>
                                    <div class="item-input">
                                      <input id="recipient-name" type="text" placeholder="填写姓名">
                                    </div>
                                  </div>
                                </div>
                              </li>
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">联系电话</div>
                                    <div class="item-input">
                                      <input id="recipient-phone" type="tel" placeholder="填写手机号">
                                    </div>
                                  </div>
                                </div>
                              </li>
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">收件地址</div>
                                    <div class="item-input">
                                      <input id="recipient-address" type="text" placeholder="填写收件地址" class="">
                                    </div>
                                  </div>
                                </div>
                              </li>
                            </ul>
                        </div>
                    </div>
                <div class="card-footer"><p><a href="#" class="button get-prize">立即兑奖</a></p></div>
            </div>
            <!-- content_end -->
        </div>
    </div>
    <!-- requireJS -->
    <script data-main="../js/prizeActivity.min" src="../lib/require.min.js"></script>
</body>
</html>
